<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid: constructor</title>
    <style>
    :root {
        --background-head: #fff;
        --color-head: #FA4251;
        --color-head-active: #FA4251;
        --background-foot: #fff;
        --color-foot: #222;
        --background-odd: #fff;
        --background-even: #fff;
        --color-odd: #333;
        --color-even: #222;
    }
    </style>
</head>
<body>
    <script type="module">
    import { ZinoGrid } from "../zino-grid.js";
    const grid = new ZinoGrid({
        url: "data.json",
        page: 2,
        perPage: 10,
        sort: true,
        filter: true,
		reorder: true
    });
    document.body.appendChild(grid);
    </script>
</body>
</html>
